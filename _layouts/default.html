<!DOCTYPE html>
<html>

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{ site.baseurl }}/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>
<body>

<div id="wrap">
  <div id="main">
    <header id="nav-section">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="nav-wrap">
            <div class="container">
                <div class="navbar" id="navbar-collapse">

                    <ul class="nav navbar-nav">
                        <a class="navbar-brand" href="/"><img class="hidden-xs" src="{{ site.baseurl }}/images/logo.png" alt="IT logo"><span class="visible-xs">IT Tutor</span> </a>
                        {% for p in site.pages %} {% if p.group == 'nav' %}
                        <!-- Only include page that has the group nav-->

                        <li><a href="{{ p.url }}">{{ p.title }}</a></li>

                        {% endif %} {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>


    </header>
    <div class="image">
    {% if page.image %}
    <img src="../{{ page.image }}" alt="Smiley face" height="auto" width="100%">
    {% endif %}
  </div>

    <section class="section {% if page.position %}{{page.position}}{% else %}left{% endif %} triangle" id="om-os">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="main" role="main" class="container">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
</div>

    <div id="footer">
        <div class="container">
            <div class="row">
                <br><br>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    {% include svg-icons.html %}
                </div>
            </div>
            <div class="row ">
                <div class="col-sm-12">
                    <hr>
                </div>
            </div>


        </div>
    </footer>

    {% include analytics.html %}
</body>

</html>
